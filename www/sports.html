         <script type='text/javascript' >
    
       
        
            (function ($) {
            $.extend({
                Feed: function (url, fnk, num, key) {
                    if (url == null) {
                        return false;
                    }
                    var ajax = "http://ajax.googleapis.com/ajax/services/feed/load?v=1.0&callback=?&q=" + url;
                    if (num != null) {
                        ajax += "&num=" + num;
                    }
                    if (key != null) {
                        ajax += "&key=" + key;
                    }
                    $.getJSON(ajax, function (data) {
                        if (typeof fnk == "function") {
                            fnk.call(this, data.responseData.feed);

                        } else {
                            return false;

                        }

                    });
                }
            });
        })(jQuery);
