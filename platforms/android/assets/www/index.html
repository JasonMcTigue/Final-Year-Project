         <script type='text/javascript' >
    
       
        
            (function ($) {
            $.extend({
                Feed: function (url, fnk, num, key) {
                    if (url == null) {
                        return false;
                    }
                    var ajax = "http://ajax.googleapis.com/ajax/services/feed/load?v=1.0&callback=?&q=" + url;
                    if (num != null) {
                        ajax += "&num=" + num;
                    }
                    if (key != null) {
                        ajax += "&key=" + key;
                    }
                    $.getJSON(ajax, function (data) {
                        if (typeof fnk == "function") {
                            fnk.call(this, data.responseData.feed);

                        } else {
                            return false;

                        }

                    });
                }
            });
        })(jQuery);



        $(window).ready(function () {
            $.Feed('http://www.rte.ie/news/rss/nuacht.xml',//Rss feed that you want to use

                             return false; //if the feed is not found display this message
                         }
                
                //The feed is parsed through a for loop and is displayed via the appointed tags
                        for (var i = 0; i < feeds.entries.length; i++){
                             var entry = feeds.entries[i];
                             $('#feedDisplay').append(/*'<a href="'+entry.link+'">*/'<div><b>'+'<a href="'+entry.link+'">'+entry.title+'</b></a></div><div><i><u>'+new Date(entry.publishedDate)+'<br></i></u><br>'+entry.content+'</div></a><hr>');           
                        }
            }, 20);//The amount of feeds to be displayed
        });
